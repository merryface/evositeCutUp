<html class="library">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gulp Website With BootStrap</title>

        <link rel="stylesheet" href="./css/main.min.css">

        <script defer src="./js/dist/all.min.js"></script>
    </head>

    <body style="margin: 3rem;">
        <h1 style="margin: 3rem 0;">Atoms</h1>

        <p style="margin: 3rem 0;">Header Button</p>
        <a class="header_button" href="/">join us</a>

        <br>
        <a class="header_contactUs" href="/">
            <img src="./assets/phoneIcon.svg" alt="phone icon"/>
            <p>Contact Us</p>
        </a>

        <a href="http:/"></a>

        <p style="margin: 3rem 0;">Mobile Menu Burger</p>
        <button class="menu_burger">
            <img src="./assets/burger.svg" alt="menu Button">
        </button>

        <p style="margin: 3rem 0;">Social Media Buttons</p>
        <a href="/"><img src="./assets/facebook.svg" alt="facebook link"></a>
        <a href="/"><img src="./assets/twitter.svg" alt="twitter link"></a>
        <button class="menu_search"><img src="./assets/search.svg" alt="search bar"></button>
    </body>
</html>
